<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            min-height: 1.2rem;
            font-size: 0.9rem;
        }

        .description {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .description a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .description a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memoria Settings</h1>
        
        <div class="form-group">
            <label for="apiKey">Gemini API Key</label>
            <div class="description">
                Your API key is needed to power the AI features. It is stored securely in your browser's sync storage.
                <br>
                <a href="https://aistudio.google.com/app/apikey" target="_blank">Get a free API key here</a>.
            </div>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        </div>

        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
