<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@9..144,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

    <div class="app-container">
        <nav class="navigation-rail" id="main-nav">
            <div class="rail-header">
                <button id="nav-toggle" class="rail-menu-btn genux-ripple">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <span class="rail-title">Memoria</span>
            </div>
    
            <div class="rail-nav">
                <div class="nav-section">
                    <!-- <h3 class="nav-section-title">Library</h3> -->
                    <div class="nav-list">
                        <button id="nav-all-history" class="nav-item active genux-ripple">
                            <span class="material-symbols-outlined icon">history</span>
                            <span class="label">Timeline</span>
                        </button>
                    </div>
                </div>
    
                <!-- Journeys moved to main content pane -->
            </div>
    
            <div class="rail-footer">
                <a href="chrome://settings/clearBrowserData" target="_blank" class="footer-link genux-ripple">
                    <span class="material-symbols-outlined icon">delete_history</span>
                    <span class="label">Manage Data</span>
                </a>
            </div>
        </nav>
            <main class="content-wrapper">
                <header class="top-bar">
                    <h2 id="view-title">All History</h2>
                    <div class="top-bar-controls">
                        <div class="search-container">
                            <span class="material-symbols-outlined search-icon">search</span>
                            <input type="text" id="search-bar" placeholder="Search history">
                            </div>
                            <select id="time-filter" class="time-filter-select">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="yesterdays">Yesterday</option>
                                <!-- "yesterdays" plural? keeping simple "yesterday" in value might be better but matching logic -->
                                <option value="week">Last Week</option>
                                <option value="month">Last Month</option>
                            </select>
                            </div>
                            </header>
    <div class="split-container">
        <aside class="journeys-pane">
            <div class="pane-header">
                <h3>Journeys</h3>
            </div>
            <div id="journeys-list" class="journeys-grid">
                <!-- Journey Cards injected here -->
                <div class="loading-state">Analyzing...</div>
            </div>
        </aside>
        <div id="content-area" class="history-stream">
            <!-- History Items go here -->
        </div>
    </div>
    </main>
    </div>
    <script src="history_processor.js"></script>
    <script src="ripple.js"></script>
    <script src="main.js"></script>

</html>
